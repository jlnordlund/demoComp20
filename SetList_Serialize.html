<!doctype html>
<html>
<head>
	<title>Set List</title>
	<meta charset="utf-8"/>
	<style>
		p {
			text-align: center;
		}
	</style>
	<script>
		function displayGenre() {
			alert("hello");
		}
		function loadFile() {
			//event listener for form
			alert("hi");
			filter = document.getElementById("filter");
			filter.addEventListener("onclick", displayGenre);
			
			//AJAX stuff
			request = new XMLHttpRequest();
			console.log("1 - request object created");
 
			request.open("GET", "https://jlnordlund.github.io/demoComp20/SetList.json", true);
			console.log("2 - opened request file");
 
			request.onreadystatechange = function() {
				console.log("3 - readystatechange event fired.");
 
				if (request.readyState == 4 && request.status == 200) {
					//getting data
					result = request.responseText;
					songs  = JSON.parse(result);
					msg    = "";
					songNum = 1;
					
					//user friendly data
					songs.forEach(function(song) {
						msg += "<p id=" + song.title + "><b>" + songNum + ". " + song.title + "</b><br>Artist: " + song.artist + "<br>Genre: " + song.genre[0] + "<br><i>" + song.year + "</i></p>";
						songNum += 1;
					})
					
					//display both types of data
					document.getElementById("data").innerHTML = result;  
					document.getElementById("friendly").innerHTML = msg;
				}
				else if (request.readyState == 4 && request.status != 200) {
					document.getElementById("data").innerHTML = "Something is wrong!  Check the logs to see where this went off the rails";
				}
				else if (request.readyState == 3) {
					document.getElementById("data").innerHTML = "Too soon!  Try again";
				}

			}

			request.send();
			console.log("4 - Request sent");
		}
	</script>
</head>


<body onload="loadFile()">

	<h1>Set List</h1>
	<div id="data">Loading...</div>
	<div id="friendly"></div>
	<form>
		<label for="genres">Filter by Genre:</label>
		<select name="genres" id="genres">
			<option value="pop">Pop</option>
			<option value="rock">Rock</option>
			<option value="soul">Soul</option>
			<option value="mambo">Mambo</option>
			<option value="alt">Alternative</option>
		</select>
		<br><br>
		<input type="button" name="filter" id="filter" value="Filter">
	</form>
</body>
</html>
